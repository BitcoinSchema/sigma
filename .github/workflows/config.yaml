name: CI

on:
  push:
    branches:
      - feature/ts-sdk
  pull_request:
    branches:
      - feature/ts-sdk

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Run tests
      run: bun run test